<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js"></script>
</head>
<body>
<div id="filter">
	<p>{{message  }} {{ name|uppercase}}</p>
	<p>{{message  + name|uppercase|reverse}}</p><!--name和message都会大写-->
	<input v-model="name">
</div>
<script type="text/javascript">
    // 自定义字符串反转指令
	Vue.filter('reverse', function (value) {
    	return value.split('').reverse().join('')
	})
	var vm = new Vue({
		el:"#filter",
		data:{
			message:"Hello ",
			name:""
		}
	})
</script>
</body>
