<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js"></script>

</head>
<body>
<div id="demo">
    <button v-disable="disabled">
        {{disabled ? 'Disabled' : 'Submit'}}
    </button>
</div>
<div id="demo2">
    <button v-myddddd="disabled">
        {{disabled ? 'Disabled' : 'Submit'}}
    </button>
</div>
<script type="text/javascript">
	Vue.directive('disable', function (value) {
    	this.el.disabled = !!value
	})

	var demo = new Vue({
    	el: '#demo',
    	data: {
    	    disabled: true
    	}
	})
	Vue.directive('myddddd', function (value) {
    	this.el.disabled = !!value
	})
	var demo2 = new Vue({
    	el: '#demo2',
    	data: {
    	    disabled: false
    	}
	})
</script>
</body>
